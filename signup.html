<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="images/logo.png" alt="Your Logo" width="72" height="72" style="border-radius: 5px;">
    <h1>Newsletter Signup</h1>
  </header>
  <div class="container">
    <form action="/" method="POST">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name" required autofocus name="fname">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Last Name" required name="lname">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required name="email">
      </div>
      <button type="submit">Sign up</button>
    </form>
    <p>&copy; Ankita's Project
    </p>
  </div>
</body>

</html>
